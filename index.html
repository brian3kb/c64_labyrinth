<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pure-min.css">
    <link rel="stylesheet" href="style.css"/>
    <title>C64 Labyrinth in JavaScript</title>
</head>
<body>
<div class="view"></div>
<div class="control-panel">
    <h2>C64 Style Labyrinth</h2>

    <div class="pure-form">
        <fieldset>
            <legend>Character's to Render?</legend>
            <input id="count" type="number" value="5000" min="1000"/>
            <label for="infinite" class="pure-checkbox"><input id="infinite" type="checkbox"/> Infinite?</label>
        </fieldset>
        <fieldset>
            <legend>Render Batch Size</legend>
            <label for="renderChars" class="pure-radio"><input id="renderChars" name="render" type="radio" checked/>Single Character (C64 Style!)</label>
            <label for="renderLines" class="pure-radio"><input id="renderLines" name="render" type="radio" />Line at a Time</label>
            <label for="renderScreens" class="pure-radio"><input id="renderScreens" name="render" type="radio"/>Screen at a Time</label>
        </fieldset>
        <fieldset class="button-group">
            <button id="start" class="button-success pure-button">Start</button>
            <button id="stop" class="button-error pure-button" disabled>Stop</button>
            <button id="clear" class="pure-button pure-button-primary">Clear</button>
        </fieldset>
        <fieldset class="render-styles">
            <legend>Render Style</legend>
            <label for="fontSize">Font Size (em): <input id="fontSize" type="range" min="0.4" max="15" value="5"/></label>
            <label for="fontColour">Font Colour: <input id="fontColour" type="input" value="#0FF"/></label>
            <label for="bgColour">Bg Colour: <input id="bgColour" type="input" value="#08C"/></label>
        </fieldset>
        <fieldset>
            <legend>Pre-sets</legend>
            <select id="presets">
                <option value="c64">C64</option>
                <option value="monokai">Monokai</option>
                <option value="cobalt">Cobalt</option>
                <option value="halloween">Halloween</option>
                <option value="eldorado">El Dorado</option>
                <option value="shadow">Shadow</option>
                <option value="busy">Busy</option>
            </select>
        </fieldset>
        <br/><p><a href="http://10print.org/">Inspiration</a> <a href="http://twitter.com/brian3kb">Created by Brian Barnett</a> </p>

    </div>

</div>

</body>
<script src="app.js"></script>
</html>
